<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SLOT888</title>

    <link
      rel="stylesheet"
      href="AdminLTE/plugins/fontawesome-free/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="AdminLTE/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css"
    />
    <link
      rel="stylesheet"
      href="AdminLTE/plugins/icheck-bootstrap/icheck-bootstrap.min.css"
    />
    <link rel="stylesheet" href="AdminLTE/plugins/jqvmap/jqvmap.min.css" />
    <link rel="stylesheet" href="AdminLTE/dist/css/adminlte.min.css" />
    <link
      rel="stylesheet"
      href="AdminLTE/plugins/overlayScrollbars/css/OverlayScrollbars.min.css"
    />
    <link
      rel="stylesheet"
      href="AdminLTE/plugins/daterangepicker/daterangepicker.css"
    />
    <link
      rel="stylesheet"
      href="AdminLTE/plugins/summernote/summernote-bs4.min.css"
    />
    <link
      rel="stylesheet"
      href="AdminLTE/dist/css/slotcss.css"
    />
  </head>

  <body>
    <div id="chat-container" style="padding-top: 30px">
      <div class="row col-12">
        <div class="col-12">
          <div
            class="card card-primary card-outline direct-chat direct-chat-primary"
          >
            <div class="card-header">
              <h3 class="card-title"></h3>
              <img
                class="slotimg"
                src="AdminLTE/dist/img/slot.png"
                alt="Message User Image"
              />
              <a href="homepage.html">
                <img class="homeicon" src="AdminLTE/dist/img/homeicon.png" >
              </a>
              </div>
            </div>
            <div class="card-body">
              <div
                class="direct-chat-messages"
                id="chat-container-messages"
                style="min-height: 500px"
              >
                <ul id="messages"></ul>
              </div>
            </div>
            <div class="card-footer">
              <div id="typing-indicator"></div>
              <div class="input-group">
                <input
                  type="text"
                  id="message-input"
                  name="message-input"
                  placeholder="Type Message ..."
                  class="form-control"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>
    <!-- jQuery -->
    <script src="AdminLTE/plugins/jquery/jquery.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="AdminLTE/plugins/jquery-ui/jquery-ui.min.js"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
      $.widget.bridge('uibutton', $.ui.button);
    </script>
    <!-- Bootstrap 4 -->
    <script src="AdminLTE/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- ChartJS -->
    <script src="AdminLTE/plugins/chart.js/Chart.min.js"></script>
    <!-- Sparkline -->
    <script src="AdminLTE/plugins/sparklines/sparkline.js"></script>
    <!-- JQVMap -->
    <script src="AdminLTE/plugins/jqvmap/jquery.vmap.min.js"></script>
    <script src="AdminLTE/plugins/jqvmap/maps/jquery.vmap.usa.js"></script>
    <!-- jQuery Knob Chart -->
    <script src="AdminLTE/plugins/jquery-knob/jquery.knob.min.js"></script>
    <!-- daterangepicker -->
    <script src="AdminLTE/plugins/moment/moment.min.js"></script>
    <script src="AdminLTE/plugins/daterangepicker/daterangepicker.js"></script>
    <!-- Tempusdominus Bootstrap 4 -->
    <script src="AdminLTE/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
    <!-- Summernote -->
    <script src="AdminLTE/plugins/summernote/summernote-bs4.min.js"></script>
    <!-- overlayScrollbars -->
    <script src="AdminLTE/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
    <!-- AdminLTE App -->
    <script src="AdminLTE/dist/js/adminlte.js"></script>
  </body>
</html>
